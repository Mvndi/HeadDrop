# Thanks for using HeadDrop.
# For bug report or suggestion, join https://discord.gg/fV4P2yMSgR

Config:
  Version: ${project.version}
  Update-Notify: true
  Require-Killer-Player: true
  Killer-Require-Permission: false
  Enable-Looting: false
  Baby-HeadDrop: false
  Enable-Perm-Chance: false
  Nerf-Spawner: false

  Disable-Worlds:
    - demoWorld
    - demoWorld2

Require-Weapon:
  Enable: true
  Weapons:
    - Diamond_Axe

Database:
  Enable: false
  Online: true
  URL: "jdbc:sqlite:HeadDrop.sqlite"
  User:
  Password:
  Cleanup: 30

Web:
  Enable: false
  Port: 8080
  Endpoint: "leaderboard"

Bot:
  Enable: false
  Channel-ID: ""
  Title: "HeadDrop"
  Description: "{KILLER} killed {MOB} and got a head!"
  Footer: "HeadDrop by RRS"

# add a blank line/lore if you want to disable lore.
Lores:
  - "Killed by {KILLER}"
  - "Killed on {DATE}"

PLAYER:
  Drop: true
  Chance: 100.00
  Require-Permission: false
  Point: 1

